<!DOCTYPE html>
<html lang=""es">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <ul style="list-style-type: none;">
              <li><a href="{{ site.baseurl }}/">Inicio</a></li>
              <li><a href="{{ site.baseurl }}/nosotros">Quienes somos</a></li>
              <li><a href="{{ site.baseurl }}/reglamento">Reglamento de la comunidad</a></li>
              <li><a href="{{ site.baseurl }}/actividades">Actividades</a></li>
              <li><a href="{{ site.baseurl }}/desafios">Desafíos</a></li>
              <li><a href="{{ site.baseurl }}/proyectos">Proyectos</a></li>
              <li><a href="{{ site.baseurl }}/github">Recursos en Github</a></li>
              <li><a href="{{ site.baseurl }}/resources">Recursos en la red</a></li>
            </ul>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include footer.html %}
        </footer>
      </div>
    </div>
  </body>
</html>
